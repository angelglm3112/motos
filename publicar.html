<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Moto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <header>
        <h1>Publicar Tu Moto</h1>
        
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Formulario de Publicación</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required><br><br>

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required><br><br>

                <label for="año">Año:</label>
                <input type="number" id="año" name="año" required><br><br>

                <label for="kilometraje">Kilometraje:</label>
                <input type="number" id="kilometraje" name="kilometraje" required><br><br>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required><br><br>

                <label for="descripcion">Descripción:</label><br>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>

                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen"><br><br>

                <input type="submit" value="Publicar">
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Motos de Ocasión</p>
    </footer>
</body>
</html>
